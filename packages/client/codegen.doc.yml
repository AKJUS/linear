overwrite: true
schema: ./src/schema.graphql
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  src/_generated/_gen_documents.graphql:
    plugins:
      - "@linear/plugin-doc"
    config:
      skipFields:
        - "disableReason"
        - "defaultTemplateForMembersId"
        - "defaultTemplateForNonMembersId"
        - "gitBranchFormat"
        - "subscription"
      skipDirectives:
        # - "skipSdk"
        # - "deprecated"
