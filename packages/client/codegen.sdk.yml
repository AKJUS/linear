overwrite: true
schema: ./src/schema.graphql
documents: ./src/_generated/**
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  src/_generated/_gen_documents.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
  src/_generated/_gen_sdk.ts:
    plugins:
      - "@linear/plugin-sdk"
    config:
      documentFile: ./_gen_documents
      skipFields:
        - "disableReason"
        - "defaultTemplateForMembersId"
        - "defaultTemplateForNonMembersId"
      skipObjects:
        # - "UserSettings"
      skipDirectives:
        # - "skipSdk"
        # - "deprecated"
