overwrite: true
schema: ./src/schema.graphql
documents: ./src/_generated/**
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  src/_generated/documents.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
  src/_generated/sdk.ts:
    plugins:
      - "@linear/plugin-sdk"
    config:
      documentFile: ./documents
