# Query for many users
query users(
  $before: String
  $after: String
  $first: Int
  $last: Int
  $includeArchived: Boolean
  $orderBy: PaginationOrderBy
) {
  users(
    before: $before
    after: $after
    first: $first
    last: $last
    includeArchived: $includeArchived
    orderBy: $orderBy
  ) {
    nodes {
      ...User
    }
    pageInfo {
      ...PageInfo
    }
  }
}

# Query for one user
query user($id: String!) {
  user(id: $id) {
    ...User
  }
}
