fragment PageInfo on PageInfo {
  hasNextPage
  hasPreviousPage
  startCursor
  endCursor
}

fragment IssueBase on Issue {
  id
  createdAt
  updatedAt
  archivedAt
  number
  title
  description
  priority
  estimate
  boardOrder
  startedAt
  completedAt
  canceledAt
  autoClosedAt
  autoArchivedAt
  dueDate
  previousIdentifiers
  identifier
  priorityLabel
  url
  branchName
  team {
    ...Team
  }
  cycle {
    id
  }
  state {
    ...WorkflowState
  }
  assignee {
    ...User
  }
  project {
    ...Project
  }
  creator {
    ...User
  }
}

fragment Issue on Issue {
  ...IssueBase
  parent {
    ...IssueBase
  }
}

fragment Project on Project {
  id
  name
}

fragment Team on Team {
  id
  name
  key
}

fragment IssueLabel on IssueLabel {
  id
  name
}

fragment WorkflowState on WorkflowState {
  id
  name
}

fragment User on User {
  id
  name
  displayName
  email
  active
}
