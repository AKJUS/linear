# One specific user.
query user($id: String!) {
  user(id: $id) {
    ...User
  }
}
# The settings of the user.
query user_settings($id: String!) {
  user(id: $id) {
    settings {
      ...UserSettings
    }
  }
}
# Issues assigned to the user.
query user_assignedIssues(
  $id: String!
  $before: String
  $after: String
  $first: Int
  $last: Int
  $includeArchived: Boolean
  $orderBy: PaginationOrderBy
) {
  user(id: $id) {
    assignedIssues(
      before: $before
      after: $after
      first: $first
      last: $last
      includeArchived: $includeArchived
      orderBy: $orderBy
    ) {
      nodes {
        ...Issue
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
# Issues created by the user.
query user_createdIssues(
  $id: String!
  $before: String
  $after: String
  $first: Int
  $last: Int
  $includeArchived: Boolean
  $orderBy: PaginationOrderBy
) {
  user(id: $id) {
    createdIssues(
      before: $before
      after: $after
      first: $first
      last: $last
      includeArchived: $includeArchived
      orderBy: $orderBy
    ) {
      nodes {
        ...Issue
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
# Organization in which the user belongs to.
