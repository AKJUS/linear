overwrite: true
schema: ./src/schema.graphql
documents: ./src/documents/**
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  src/_generated/sdk-documents.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
  src/_generated/sdk-api.ts:
    plugins:
      - "@linear/sdk-plugin"
    config:
      documentFile: ./sdk-documents
