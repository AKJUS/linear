# Get all connected teams
query teams {
  teams {
    nodes {
      id
      name
    }
  }
}

# Get one team by id
query team($id: String!) {
  team(id: $id) {
    id
    name

    issues {
      nodes {
        id
        title
        description
        assignee {
          id
          name
        }
        createdAt
        archivedAt
      }
    }
  }
}
