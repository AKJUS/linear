fragment PageInfoFragment on PageInfo {
  hasNextPage
  hasPreviousPage
  startCursor
  endCursor
}

fragment IssueBaseFragment on Issue {
  id
  createdAt
  updatedAt
  archivedAt
  number
  title
  description
  priority
  estimate
  boardOrder
  startedAt
  completedAt
  canceledAt
  autoClosedAt
  autoArchivedAt
  dueDate
  previousIdentifiers
  identifier
  priorityLabel
  url
  branchName
  team {
    id
  }
  cycle {
    id
  }
  state {
    id
  }
  assignee {
    ...UserFragment
  }
  project {
    id
  }
  creator {
    ...UserFragment
  }
}

fragment IssueFragment on Issue {
  ...IssueBaseFragment
  parent {
    ...IssueBaseFragment
  }
}

fragment TeamFragment on Team {
  id
  name
}

fragment UserFragment on User {
  id
  name
  displayName
  email
}
