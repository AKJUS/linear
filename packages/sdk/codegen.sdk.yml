overwrite: true
schema: ./src/schema.graphql
documents: ./src/**
hooks:
  afterOneFileWrite:
    - prettier --write
config:
  documentFile: ./_generated_documents
  skipFields:
    - "disableReason"
    - "defaultTemplateForMembersId"
    - "defaultTemplateForNonMembersId"
    - "gitBranchFormat"
    - "subscription"
generates:
  src/_generated_documents.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
  src/_generated_sdk.ts:
    plugins:
      - "@linear/codegen-sdk"
