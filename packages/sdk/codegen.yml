overwrite: true
schema: https://api.linear.app/graphql
documents: ./src/documents/**
hooks:
  afterOneFileWrite:
    - prettier --write
generates:
  src/_generated/sdk-types.ts:
    plugins:
      - typescript
      - typescript-operations
  src/_generated/sdk-doc.ts:
    plugins:
      - jsdoc
  src/_generated/sdk-documents.ts:
    plugins:
      - typescript-document-nodes
    config:
      nameSuffix: "Document"
  src/_generated/sdk-api.ts:
    plugins:
      # - "@linear/sdk-plugin"
      - ../sdk-plugin/dist/index.js
    config:
      typeFile: ./sdk-types
      documentFile: ./sdk-documents
  src/_generated/graphql.schema.json:
    plugins:
      - introspection
